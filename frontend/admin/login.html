<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Admin</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f6f1e7;
      font-family: 'Roboto', sans-serif;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 380px;
    }
    .login-box h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      color: #6B8E23;
      margin-bottom: 1.5rem;
    }
    .login-box label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
      color: #3e2f1c;
    }
    .login-box input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 0.3rem;
      font-size: 1rem;
    }
    .login-box button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.8rem;
      border: none;
      background: #6B8E23;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .login-box button:hover {
      background: #557a1f;
      transform: scale(1.02);
    }
    .error {
      margin-top: 1rem;
      color: red;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Admin Login</h1>
    <form id="login-form">
      <label for="email">Usuari o Email</label>
      <input type="text" id="email" name="email" required>

      <label for="password">Contrasenya</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Entrar</button>
    </form>
    <div class="error" id="error-msg">❌ Credencials incorrectes</div>
  </div>
<div class="error" id="error-msg"></div>

<script>
  document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = e.target.email.value.trim();
    const password = e.target.password.value;

    try {
      const r = await fetch("https://elnanofarinetes-server.onrender.com/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ email, password })
      });

      if (!r.ok) {
        const data = await r.json().catch(() => ({}));
        document.getElementById("error-msg").innerText = data.error || "❌ Credencials incorrectes";
        document.getElementById("error-msg").style.display = "block";
        return;
      }

      const next = new URLSearchParams(location.search).get("next") || "/admin/dashboard.html";
      location.href = next;
    } catch (err) {
      console.error("Error al login:", err);
      document.getElementById("error-msg").innerText = "⚠️ Error de connexió amb el servidor";
      document.getElementById("error-msg").style.display = "block";
    }
  });
</script>

</body>
</html>
