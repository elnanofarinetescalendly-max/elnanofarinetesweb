<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendari de Tallers - El Nano Farinetes</title>
  <link rel="stylesheet" href="style.css?v=7" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Calendly Embed -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet" />
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
</head>
<body>

  <!-- 🔝 Navegació -->
  <nav>
    <div class="logo">El Nano Farinetes</div>
    <ul>
      <li><a href="index.html#qui-soc">Qui sóc</a></li>
      <li><a href="index.html#tallers">Tallers</a></li>
      <li><a href="Calendari.html" class="active">Calendari</a></li>
      <!-- Idiomes dins del menú (mòbil) -->
      <li class="idioma-mobile">
        <button class="active" onclick="location.href='Calendari.html'">CA</button>
        <button onclick="location.href='Calendario.html'">ES</button>
      </li>
    </ul>
    <div class="nav-right">
      <!-- Idiomes (desktop) -->
      <div class="idioma-desktop">
        <button class="active" onclick="location.href='Calendari.html'">CA</button>
        <button onclick="location.href='Calendario.html'">ES</button>
      </div>
      <div class="menu-toggle"><span></span><span></span><span></span></div>
    </div>
  </nav>

  <!-- 🏞️ Mini Hero -->
  <header class="hero hero-small">
    <div class="hero-content">
      <h1>Calendari de tallers</h1>
      <p>Consulta i reserva el teu lloc</p>
    </div>
  </header>

  <!-- 📅 Calendly -->
  <main class="calendari" style="padding: 3rem 2rem; max-width: 1100px; margin: 0 auto;">
    <div class="calendly-inline-widget"
         data-url="https://calendly.com/elnanofarinetes-calendly"
         style="min-width:100%; height:800px;">
    </div>
    <p style="text-align:center; margin-top:1rem;">
      Si no es carrega el calendari, clica aquí 👉
      <a href="https://calendly.com/elnanofarinetes-calendly" target="_blank" rel="noopener">Obrir Calendly</a>
    </p>

    <!-- 👇 Evita errors si el script.js busca #llista-tallers -->
    <div id="llista-tallers" hidden></div>
  </main>

  <!-- 📩 Footer -->
  <footer>
    <div class="social-icons">
      <a href="https://www.instagram.com/el_nano_farinetes" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/elnanofarinetes" target="_blank" rel="noopener"><i class="fab fa-facebook"></i></a>
      <a href="mailto:elnanofarinetes@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>
    <p>&copy; 2025 El Nano Farinetes</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
